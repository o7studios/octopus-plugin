name: "âš™ï¸ CI & Release Workflow"
on:
  push:
  pull_request:
    types: [ opened, reopened ]

env:
  JAVA_VERSION: '25'
  JAVA_DISTRIBUTION: 'temurin'

permissions:
  contents: write

jobs:
  lint:
    name: "ðŸ§¹ Lint Code"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "â˜• Setup Java ${{ env.JAVA_VERSION }}"
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: "âš¡ Setup Gradle with Cache"
        uses: gradle/actions/setup-gradle@v4

      - name: "ðŸ” Run Check"
        run: ./gradlew check

  test:
    name: "âœ… Run Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "â˜• Setup Java ${{ env.JAVA_VERSION }}"
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: "âš¡ Setup Gradle with Cache"
        uses: gradle/actions/setup-gradle@v4

      - name: "ðŸ§ª Run Unit Tests"
        run: ./gradlew test

  releaser:
    name: "ðŸ Release"
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          VERSION="${RAW_TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: âš¡ Setup Gradle with Cache
        uses: gradle/actions/setup-gradle@v4

      - name: "ðŸš€ Publish to Maven Central"
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./gradlew :api:publishToCentralPortal -Pversion=${{ steps.version.outputs.version }}

      - name: "ðŸ“¦ Build all shadowJARs"
        run: ./gradlew clean shadowJar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            api/build/libs/*.jar
            plugin/build/libs/*.jar
          generate_release_notes: true