name: "‚öôÔ∏è CI & Release Workflow"
on:
  push:
  pull_request:
    types: [ opened, reopened ]

env:
  JAVA_VERSION: '23'
  JAVA_DISTRIBUTION: 'temurin'

permissions:
  contents: write

jobs:
  releaser:
    name: "üèÅ Release"
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: "üì• Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          VERSION="${RAW_TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ‚òï Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: ‚ö° Setup Gradle with Cache
        uses: gradle/actions/setup-gradle@v4

      - name: "üöÄ Publish to Maven Central"
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./gradlew :api:publishToCentralPortal -Pversion=${{ steps.version.outputs.version }}

      - name: "üì¶ Build all shadowJARs"
        run: ./gradlew clean shadowJar

      - name: "üèó Run JReleaser"
        uses: jreleaser/release-action@v2
        with:
          arguments: full-release --set-property=project.version=${{ steps.version.outputs.version }}
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}